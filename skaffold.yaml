        manual:
          - src: "src/***/*.ts"
            dest: .
    - image: us.gcr.io/flickswipe-dev/mail
      context: mail
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/***/*.ts"
            dest: .
    - image: us.gcr.io/flickswipe-dev/predict
      context: predict

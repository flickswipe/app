apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: us.gcr.io/flickswipe-dev/auth
          env:
            - name: SENTRY_DSN
              value: "https://7b8298d301d3400283faec735cd1d3df@o485399.ingest.sentry.io/5545156"
            - name: SENTRY_SAMPLE_RATE
              value: "0"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: flickswipe
            - name: AUTH_DB_USER
              valueFrom:
                secretKeyRef:
                  name: auth-db-user
                  key: AUTH_DB_USER
                  optional: true
            - name: AUTH_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: auth-db-pass
                  key: AUTH_DB_PASS
                  optional: true
            - name: MONGO_URI
              value: "mongodb+srv://flickswipe-mongodb-clus.v6qxz.mongodb.net"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-user
                  key: DB_USER
                  optional: true
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: DB_PASS
                  optional: true
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: PORT
              value: "3000"
            - name: HOST
              value: "https://flickswipe.app"
            - name: QUEUE_GROUP_NAME
              value: "auth_queue_group"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
